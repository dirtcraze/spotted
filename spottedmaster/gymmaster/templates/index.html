<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>YourSpotted | Wyślij anonimową wiadomość</title>
</head>

<body>
    <div class="form-center">
        <form id="form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <p id="title-text">Wyślij anonimową wiadomość</p>
            </div>
            <div class="form-group">
                {{ form.message }}
            </div>
            <div class="form-group text-right">
                <p id="counter">0/255 znaków</p>
                <input type="submit" id="submit-button" class="btn btn-primary" value="Wyślij">
            </div>
        </form>
    </div>
    <div id="alert-box"></div>

    <footer>
        <ul class="foote_bottom_ul_amrc">
            <li><a href="{% url 'main' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.js"></script>
    <script src="{% static 'script.js' %}"></script>
    <script !src="">

      $(document).ready(function() {
        $("#message-area").on("input", function() {
            $("#counter").text($(this).val().length + "/255 znaków")
        });
      });
    </script>
</body>
</html>
